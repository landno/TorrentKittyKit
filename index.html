<html language="en">
<head>
%if keyword:
    <title> {{keyword}} - TorrentKitty </title>
%else:
    <title> TorrentKitty </title>
%end
</head>
<body>
    <form name="search" action="/search" method="POST">
        <div>
            %if keyword:
            <input type="text" name="keyword" value="{{keyword}}"> </input>
            %else:
            <input type="text" name="keyword"> </input>
            %end
            <input type="submit" value="Search"></input>
            %if keyword:
            <a href="http://www.torrentkitty.com/search/{{keyword}}"> http://www.torrentkitty.com/search/{{keyword}}</a>
            %else:
            <a href="http://www.torrentkitty.com/">http://www.torrentkitty.com/</a>
            %end
        </div>
    </form>
    
    % i=1
    % for name, link in results:
    <p>
        <h3 id="C_{{i}}">{{name}}</h3>
        <div style="width:800px, line-break:none"><a href="{{link}}" rel="magnet">{{link}}</a></div>
        <form action="/xunlei-lixian" method="POST" target="_black">
            <input type="submit" value="添加到迅雷离线"></input>
            <input type="hidden" value="{{link}}" name="magnet_link"></link>
            <input type="hidden" value="C_{{i}}" name="anchor"></link>
        </form>
    </p>
    % i = i + 1
    % end
</body>
</html>
