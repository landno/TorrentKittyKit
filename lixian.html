<html language="en">
<head>
    <title> {{name}} </title>
    <style type="text/css">
      div.warning {
        background-color: #ffe4e4;
        border: 1px solid #f66;
      }
    </style>
</head>
<body>
  %if error:
  <div class="warning">
    {{error}}
  </div>
  %end
  %if output:
  <p>{{output}}</p>
  %end
  <p><a href="{{referer}}">&lt;&lt;Back</a></p>
</body>
</html>
